<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class = "body">
          <div class = "questions">
            <label for="length">How many characters long do you want?</label>
            <input type="number" id="length" value="10" min="8" max="128">
            <p>Mininum length (8) maximun length (128)</p>
          </div>
          <div class= "questions">
            <label for="uppercase">Add Uppercase</label>
            <input type="checkbox" checked id ="uppercase">
          </div>
          <div class= "questions">
            <label for="lowercase">Add Lowercase</label>
            <input type="checkbox" checked id ="lowercase">
          </div>
          <div class= "questions">
            <label for="number">Add Numbers</label>
            <input type="checkbox" checked id ="number">
          </div>
          <div class= "questions">
            <label for="symbol">Add Symbols</label>
            <input type="checkbox" checked id ="symbol">
          </div>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
